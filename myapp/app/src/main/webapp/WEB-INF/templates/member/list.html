<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>비트캠프 5기</title>
</head>
<div data-th-replace="header :: header"></div>
<body>

<div class="container">
    <h1>회원</h1>

    <a data-th-href='@{form}' href="form.html">새 회원</a>
    <table class="table" border='1'>
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>이메일</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="member : ${list}" data-th-object="${member}">
            <td data-th-text="*{no}">1</td>
            <td>
                <img data-th-if="*{photo}" data-th-src="@{'https://2bs2caof2683.edge.naverncp.com/skwzRdytI1/member/' + *{photo}(type=f,w=20,h=20,ttype=jpg)}" src="/img/default-photo.png">
                <img data-th-unless="*{photo}" data-th-src='@{/img/default-photo.png}' height='20px'>
                <a data-th-href='@{view(no=*{no})}' data-th-text="*{name}">홍길동</a>
            </td>
            <td data-th-text="*{email}">email@email.com</td>
            <td data-th-text="${#dates.format(member.createdDate, 'yyyy-MM-dd')}">2020-2-2</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<div data-th-replace="footer :: footer"></div>
</html>
