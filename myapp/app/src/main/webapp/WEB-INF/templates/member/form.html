<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>비트캠프 5기</title>
</head>
<div data-th-replace="header :: header"></div>
<body>

<h1>회원</h1>

<form data-th-action="@{add}" action="" method='post' enctype='multipart/form-data'>
    <div>
        <label>
            이름:
            <input type='text' name='name'>
        </label>
    </div>
    <div>
        <label>
            이메일:
            <input type='text' name='email'>
        </label>
    </div>
    <div>
        <label>
            암호:
            <input type='password' name='password'>
        </label>
    </div>
    <div>
        <label>
            사진:
            <input type='file' name='file'>
        </label>
    </div>
    <div>
        <button>등록</button>
    </div>
</form>
</body>
<div data-th-replace="footer :: footer"></div>
</html>
